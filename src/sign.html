<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="bootstrap-5.2.0-dist (1)/bootstrap-5.2.0-dist/css/bootstrap.min.css">


</head>



<body>

<div class="center">


<h1>Sign Up</h1>

<hr style="width: 100%; color: rgb(230, 230, 230);">

<div class="row">

<div class="col-6">

<div class="input-field">

<label for="username">First Name</label>

<input type="text" name="username" placeholder="Olanrewaju">

</div>

</div>

<div class="col-6">

<div class="input-field">

<label for="username">Last Name</label>

<input type="text" name="username" placeholder="Peter">

</div> 

</div>

</div>


<div class="row">

<div class="col-6">

<div class="input-field">

<label for="username">Username</label>

<input type="text" name="username" placeholder="Cephas2002">

</div>

</div>

<div class="col-6">

<div class="input-field">

<label for="username">Email</label>

<input type="email" name="username" placeholder="Cephas@example.com">

</div>

</div>

</div>

<div class="row">

<div class="col-6">

<div class="input-field">

<label for="password">Password</label>

<input type="password" name="username" placeholder="Input Password">

</div>

</div>

<div class="col-6">

<div class="input-field">

<label for="password">Confirm Password</label>

<input type="password" name="username" placeholder="Confirm Password">

</div>

</div>

</div>

<br>

<button type="submit">Register</button>

<div class="sign-in">

<p>
  Already a Member? <a href="index.html"> Login</a>
</p>

</div>

</div>
  
</body>
</html>
